<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool-box</title>
    <link rel="shortcut icon" href="tool-pic/c8c5ef7e-408f-416d-886f-74c306dacc27.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .box {
            width: 70px;
            height: 120px;
            border: 2px solid #007BFF;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .box img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }

        .box p {
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .box:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .box {
                height: auto;
            }

            .box img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="openPage('https://to-do-eight-beige.vercel.app/')">
            <img src="tool-pic/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png" alt="To-do list">
            <p>To-do list</p>
        </div>
        <div class="box" onclick="openPage('https://qrcode-generator-sooty.vercel.app/')">
            <img src="tool-pic/qr-genrator.png" alt="QR Generator">
            <p>QR Generator</p>
        </div>
        <div class="box" onclick="openPage('https://recipe-xi-bay.vercel.app/')">
            <img src="tool-pic/Firefly 20231104203543.png" alt="Recipe">
            <p>Recipe</p>
        </div>
        <div class="box" onclick="openPage('https://google-app-jet.vercel.app/')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6WwgH7Nl5_AW9nDCnR2Ozb_AU3rkIbSJdAg&s" alt="Google App">
            <p>Google App</p>
        </div>
        <div class="box" onclick="openPage('page2.html')">
            <img src="tool-pic/qr-genrator.png" alt="QR Generator">
            <p>QR Generator</p>
        </div>
        <div class="box" onclick="openPage('page1.html')">
            <img src="tool-pic/Firefly 20231104203543.png" alt="Recipe">
            <p>Recipe</p>
        </div>
        <!-- Repeat this pattern for more boxes -->
    </div>

    <script>
        function openPage(url) {
            window.location.href = url;
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
